<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickAid - AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ece5dd;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .ai {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #25d366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message ai">üëã Hi! I'm QuickAid. Tell me your symptoms.</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      // Display user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      input.value = "";

      // Scroll down
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("http://127.0.0.1:5000/api/message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();

        const aiMsg = document.createElement("div");
        aiMsg.className = "message ai";
        aiMsg.textContent = data.reply || "Error: No response";
        chatBox.appendChild(aiMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "message ai";
        errorMsg.textContent = "‚ùå AI backend error!";
        chatBox.appendChild(errorMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
